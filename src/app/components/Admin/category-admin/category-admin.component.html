<div class="container">
  <!-- Sección izquierda: Tabla de categorías -->
  <div class="left-section">
    <h3>Listado de Categorías</h3>
    <p-table [value]="categorias">
      <ng-template pTemplate="header">
        <tr>
          <th>Icono</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria>
        <tr>
          <td>{{ categoria.icon }}</td>
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.descripcion }}</td>
          <td>
            <p-button severity="success" icon="pi pi-pencil"   type="button"  class="edit-button" (click)="editarCategoria(categoria)"></p-button>
            <p-button severity="danger" icon="pi pi-trash"  type="button"  class="delete-button" (click)="eliminarCategoria(categoria)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Sección derecha: Formulario de registro -->
  <div class="right-section">
    <h3>Registrar Nueva Categoría</h3>
    <p-button icon="pi pi-plus" type="button" [label]="categoriaSeleccionada ? 'Editar Categoría' : 'Registrar Nueva Categoría'" class="register-button" (click)="mostrarDialogoRegistro()"></p-button>
    <p-dialog header="Registrar Nueva Categoría" [(visible)]="displayRegistro" [modal]="true" [responsive]="true" [style]="{width: '400px'}">
      <form (ngSubmit)="registrarCategoria()" class="p-fluid">
        <div class="p-field">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevaCategoria.nombre" pInputText required>
        </div>
        <div class="p-field">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" [(ngModel)]="nuevaCategoria.descripcion" pInputTextarea required></textarea>
        </div>
        <div class="p-field">
          <label for="icon">Icono</label>
          <input type="text" id="icon" name="icon" [(ngModel)]="nuevaCategoria.icon" pInputText required>
        </div>
        <div class="p-field">
          <button pButton type="submit" [label]="categoriaSeleccionada ? 'Guardar Cambios' : 'Registrar'" class="submit-button"></button>
        </div>
      </form>
    </p-dialog>

  </div>
</div>
